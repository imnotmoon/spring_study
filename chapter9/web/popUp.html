<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function setPopUpStart(obj) {
            if(obj.checked == true) {
                var expireDate = new Date();
                var days = 1;
                expireDate.setDate(expireDate.getDate() + days);
                document.cookie = "notShowPop=" + "true" + ";path=/; expires=" + expireDate.toGMTString();
                window.close();
            }
        }
    </script>
</head>
<body>
    This is popup.
    <br><br><br><br><br><br><br>
    <form>
        <input type="checkbox" onclick="setPopUpStart(this)">
        Don't see this page today.
    </form>
</body>
</html>
